<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/css/default_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>



<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <form method="post" th:action="@{/groups/update}" class="form">
                <div style="max-width: 700px; margin: 0 auto; align-content: center">
                    <p class="h3">Редактирование группы</p>
                    <div hidden="hidden">
                        <input name="id" type="text" th:value="${group.id}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Номер группы: </span>
                        <input name="groupNumber" type="text" class="form-control" aria-describedby="basic-addon1" th:value="${group.groupNumber}">
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating" th:if="${instructors != null}">
                            <select name="instructorId" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option th:each="instructor: ${instructors}"
                                        th:selected="${instructor.id == group.id}"
                                        th:value="${instructor.id}"
                                        th:text="${instructor.name}"></option>
                            </select>
                            <label for="floatingSelect">Инструктор</label>
                        </div>
                        <div class="form-floating" th:unless="${instructors != null}">
                            <select name="instructorId" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option th:value="${null}">Инструкторы отсутствуют</option>
                            </select>
                            <label for="floatingSelect">Инструктор</label>
                        </div>
                    </div>

                    <div class="container text-center" >
                        <div class="row align-items-center">
                            <div class="col">
                                <input class="btn btn-outline-primary" type="submit" value="Изменить">
                            </div>
                            <div class="col">
                                <a th:href="@{/student/group/{group_id}/{weekId}(weekId=${select_week}, group_id=${group.id})}"><input class="btn btn-outline-primary" type="button" value="Назад"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
